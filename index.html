<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IBM System 360 via A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!--<a-asset-item id="IBM-360-MTL" src="ibm-system-360/IBM+360.mtl"></a-asset-item>-->
      <!--<a-asset-item id="IBM-360-OBJ" src="ibm-system-360/IBM+360.obj"></a-asset-item>-->
      <a-asset-item id="IBM-360" src="IBM+360.dae">
      <a-asset-item id="terminal-typewriter" src="terminal-typewriter.dae">
      <a-asset-item id="tape-drive" src="IBM+2401\model.dae">
      <a-asset-item id="disk-pack" src="IBM-2311-diskpack\model.dae">
      <a-asset-item id="punch-reader" src="IBM-2540-card-punch-reader\model.dae">
      <img id="background" src="background.jpg">
    </a-assets>
    <a-collada-model src="#IBM-360" position="-2 0 -8" rotation="0 270"></a-collada-model>
    <a-collada-model src="#terminal-typewriter" position="-2.6 0 -0.7"></a-collada-model>
    <a-collada-model src="#tape-drive" position="-1.3 0 -7" rotation="0 270"></a-collada-model>
    <a-collada-model src="#tape-drive" position="-0.4 0 -7" rotation="0 270"></a-collada-model>
    <a-collada-model src="#disk-pack" position="-0.65 0 -7.65" rotation="0 270"></a-collada-model>
    <a-collada-model src="#disk-pack" position="0.2 0 -7.65" rotation="0 270"></a-collada-model>
    <a-collada-model src="#punch-reader" position="7 0 -5" rotation="0 180"></a-collada-model>
    <!--<a-entity obj-model="obj: #IBM-360-OBJ; mtl: #IBM-360-MTL" scale=".02, .02, .02" position="-3 0 -2"></a-entity>-->
    <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
    <a-plane position="2 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    <!--<a-sky color="#ECECEC"></a-sky>-->
    <a-sky src="#background"></a-sky>
  </a-scene>
</body>

</html>
